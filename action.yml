name: '@tu6ge/publish-action'
descripton: 'Auto publish cargo when git push new cargo.toml version, and tagging it by this version'
inputs:
  DIR: 
    description: 'Crate package dirname'
    required: false
    default: "/"
  TAG_PREFIX:
    description: "The tag prefix to be generated"
    required: false
    default: ""

runs:
  using: 'node20'
  main: 'dist/index.js'
